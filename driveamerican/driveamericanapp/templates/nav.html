{% load static %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/media/logo.jpg' %}" width="50" height="50" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% with request.resolver_match.url_name as url_name %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if url_name == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home' %}">Главная <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item {% if url_name == 'calculation' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'calculation' %}">Расчет пригона</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Вопросы и ответы</a>
                    </li>
                    <li class="nav-item {% if url_name == 'customs' %}active{% endif %}">
                        <a class="nav-link " href="{% url 'customs' %}">Растаможка</a>
                    </li>
                    <li class="nav-item {% if url_name == 'all_post' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'blog:all_post' %}">Блог</a>
                    </li>
                </ul>
            {% endwith %}
            <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-light-blue btn btn-rounded waves-effect waves-light" type="submit">Заказать
                </button>
            </div>
        </div>
    </div>
</nav>
