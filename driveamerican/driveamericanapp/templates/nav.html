{% load static %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img width="60" height="60" src="{% static '/media/logo.png'%}" alt="logo DriveAmerican">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% with request.resolver_match.url_name as url_name %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if url_name == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home' %}">Главная <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item {% if url_name == 'calculation' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'calculation' %}">Калькулятор пригона</a>
                    </li>
                    <li class="nav-item" {% if url_name == 'faq' %}active{% endif %}>
                        <a class="nav-link " href="{% url 'faq' %}">Полезная инфомация</a>
                    </li>
                    <li class="nav-item {% if url_name == 'customs' %}active{% endif %}">
                        <a class="nav-link " href="{% url 'customs' %}">Растаможка</a>
                    </li>
                    <li class="nav-item {% if url_name == 'all_post' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'blog:all_post' %}">Блог</a>
                    </li>
                </ul>
            {% endwith %}
        </div>
    </div>
</nav>
