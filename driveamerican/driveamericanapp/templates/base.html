{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta name="keywords" content="{% block keywords %}{% endblock keywords %}">
    <meta name="author" content="">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158872282-1"></script>

</head>
<body>

{% include 'nav.html' %}

{% block content %}{% endblock %}

{% include 'footer.html' %}

{% include 'contact_form.html' %}

<div class="email-bt">
    <button class="btn-contact" data-toggle="modal" data-target="#contact_form_id"><i class="fa fa-envelope"></i>
    </button>
</div>

</body>

</html>

<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-158872282-1');
</script>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
<script src="{% static 'js/contact.form.js' %}"></script>
<script src="{% static 'js/customer.min.js' %}"></script>
