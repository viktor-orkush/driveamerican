{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'media/img/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description"
          content="{% block description %}Ведущая Анастасия Кись. Узнать подробности о Ведущей и забронировать его на мероприятие можно на сайте!{% endblock description %}">
    <meta name="keywords"
          content="{% block keywords %}Ведущая Анастасия Кись, ведущиая, лучшая ведущая, ведущая мероприятий, ведущая корпоративов, ведущая свадеб{% endblock keywords %}">
    <meta name="author" content="Ведущая Анастасия Кись">
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>

{% include 'nav.html' %}

{% block content %}{% endblock %}

{% include 'footer.html' %}

</body>

</html>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
<script src="{% static 'js/customer.js' %}"></script>
