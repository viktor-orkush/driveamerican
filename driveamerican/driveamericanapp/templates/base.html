{% load static %}
<html lang="en">
<head>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-158872282-1');
    </script>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta name="keywords" content="{% block keywords %}{% endblock keywords %}">
    <meta name="author" content="">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158872282-1"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        @font-face {
          font-family: 'Pacifico';
          font-style: normal;
          font-weight: 400;
          src: local('Pacifico Regular'), local('Pacifico-Regular'), url(https://fonts.gstatic.com/s/pacifico/v12/FwZY7-Qmy14u9lezJ-6H6MmBp0u-.woff2) format('woff2');
          font-display: swap;
        }
    </style>

</head>
<body>

{% include 'nav.html' %}

{% block content %}{% endblock %}

{% include 'footer.html' %}

{% include 'contact_form.html' %}

<div class="email-bt">
    <button class="btn-contact" data-toggle="modal" data-target="#contact_form_id"><i class="fa fa-envelope"></i>
    </button>
</div>

</body>

</html>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
<script src="{% static 'js/contact.form.js' %}"></script>
<script src="{% static 'js/customer.js' %}"></script>
