{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'media/img/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description"
          content="{% block description %}Ведущая Анастасия Кись. Узнать подробности о Ведущей и забронировать его на мероприятие можно на сайте!{% endblock description %}">
    <meta name="keywords"
          content="{% block keywords %}Ведущая Анастасия Кись, ведущиая, лучшая ведущая, ведущая мероприятий, ведущая корпоративов, ведущая свадеб{% endblock keywords %}">
    <meta name="author" content="Ведущая Анастасия Кись">
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>

{% include 'nav.html' %}

{% block content %}{% endblock %}

{% include 'footer.html' %}

</body>

</html>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
